<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perdidos en Tokyo</title>
    <link rel="shortcut icon" href="image/favicon.jfif" />
    <link rel="stylesheet" href="./css/situacion.css" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap");
    </style>
  </head>

  <body class="background" background="images/fondo2.gif">
    <div class="situacion-container">
      <div class="caja">
        Llegamos al hotel, le contamos a la gente de recepción nuestra situación
        y nos ofrecen pedir ropa para la conferencia a un local de su confianza,
        en el que solo hablan japones, por eso el recepcionista se ofrece a
        pedirlo por nosotros.
      </div>
      <button type="button" class="myButton" id="decision" onclick="showDiv()">
        Tomar decisión
      </button>
      <div>
        <div class="sociable">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="1"
              />
              Le agradecemos, pero preferimos comprar por nuestra cuenta.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="2"
              />
              Aceptamos la ayuda que nos ofrece y nos dice que estara listo para
              retirar a las 15hs.
            </label>
          </div>
        </div>
        <div class="timide">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="3"
              />
              Le agradecemos la ayuda pero preferimos ir a comprar la ropa por
              nuestra cuenta.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="4"
              />
              Aceptamos la ayuda y el recepcionista nos informa que a partir de
              las 15hs estara listo para retirar.
            </label>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="myButton"
        id="responder"
        onclick="redirectPage('compra.html', 'retiro.html', 'ayudataxi.html', 'retiro.html')"
      >
        Siguiente
      </button>
    </div>
  </body>
  <script type="text/javascript" src="./js/functions.js"></script>
</html>
