<!DOCTYPE html>
<html>

<head>
  <title>Perdidos en Tokyo</title>
  <link rel="shortcut icon" href="favicon.jfif" />
  <link rel="stylesheet" href="situacion.css" />
  <link rel="stylesheet" href="estilo.css" />
  <script src="functions.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap");
  </style>
</head>

<body class="background" background="tokyo2.gif">
  <div class="caja">
    Llegamos al hotel, le contamos a la gente de recepción nuestra situación y nos ofrecen 
    pedir ropa para la conferencia a un local de su confianza, en el que solo hablan japones, 
    por eso el recepcionista se ofrece a pedirlo por nosotros.

  </div>
  <button type="button" class="myButton" onclick="showDiv()">Tomar decisión</button>
  <div>
    <div class="sociable">
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"   value="1" />
        Le agradecemos, pero preferimos comprar por nuestra cuenta.
      </label>
      </div>
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="2" />
        Aceptamos la ayuda que nos ofrece y nos dice que estara listo para retirar a las 16hs.
      </label>
      </div>
    </div>
    <div class="timide">
      <div class="inputGroup box">
        <input name="respuesta" type="radio" class="inputGroup"  value="3" />
        <label for="radio3">Le agradecemos la ayuda pero preferimos ir a comprar la ropa por nuestra cuenta.</label>
      </div>
      <div class="inputGroup box">
        <input name="respuesta" type="radio" class="inputGroup"  value="4" />
        <label for="radio4">Aceptamos la ayuda y el recepcionista nos informa que a partir de las 16hs estara listo para retirar
          .</label>
      </div>
    </div>
  </div>
  <button type="button" class="myButton" id="responder" onclick="redirectPage('situacion6.html', 'situacion7.html', 'situacion6.html', 'situacion7.html')">Siguiente</button>
  </div>



</body>
<script type="text/javascript" src="functions.js"></script>

</html>
