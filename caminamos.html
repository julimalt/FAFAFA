<!DOCTYPE html>
<html>

<head>
  <title>Perdidos en Tokyo</title>
  <link rel="shortcut icon" href="favicon.jfif" />
  <link rel="stylesheet" href="situacion.css" />
  <link rel="stylesheet" href="estilo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <script src="functions.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap");
  </style>
</head>

<body class="background" background="tokyo2.gif">
  <div class="caja">
    Vamos caminando, apoyamos las cosas en el piso para revisar el mapa del celular, y nos roban la valija con la ropa
    <br>¿Que hacemos?
    </div>
  <button type="button" class="myButton" onclick="showDiv()">Tomar decisión</button>
  <div>
    <div class="sociable">
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="1" />
        Pido referencias en el hotel.
      </label>
      </div>
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="2" />
        Busco un local de ropa con precios accesibles, pero que se encuentra más lejos.
      </label>
      </div>
    </div>
    <div class="timide">
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="3" />
        Pido ayuda a la gente del hotel.
      </label>
      </div>
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="4" />
        Busco en internet un local de ropa, con precios accesibles.
      </label>
      </div>
    </div>
  </div>
  <button type="button" class="myButton" id="responder" onclick="redirectPage('ayuda.html', 'compra.html', 'ayuda.html', 'compra.html')">Siguiente</button>
  </div>


</body>
<script type="text/javascript" src="functions.js"></script>

</html>
