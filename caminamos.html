<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perdidos en Tokyo</title>
    <link rel="shortcut icon" href="images/favicon.jfif" />
    <link rel="stylesheet" href="./css/situacion.css" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap");
    </style>
  </head>

  <body class="background" background="images/fondo2.gif">
    <div class="reloj animate__animated animate__fadeInUp">
      <span id="reloj">13:00</span>
    </div>
    <div class="situacion-container">
      <div class="caja animate__animated animate__fadeInDown">
        Vamos caminando, apoyamos las cosas en el piso para revisar el mapa del
        celular, y nos roban la valija con la ropa
        <br />¿Que hacemos?
      </div>
      <button
        type="button"
        class="myButton animate__animated animate__fadeInUp"
        id="decision"
        onclick="showDiv()"
      >
        Tomar decisión
      </button>
      <div>
        <div class="sociable">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="1"
              />
              Pido referencias en el hotel.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="2"
              />
              Busco un local de ropa con precios accesibles, pero que se
              encuentra más lejos.
            </label>
          </div>
        </div>
        <div class="timide">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="3"
              />
              Pido ayuda a la gente del hotel.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="4"
              />
              Busco en internet un local de ropa, con precios accesibles.
            </label>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="myButton"
        id="responder"
        onclick="redirectPage('ayuda.html', 'compra.html', 'ayuda.html', 'compra.html', 2.5)"
      >
        Siguiente
      </button>
    </div>
  </body>
  <script type="text/javascript" src="./js/functions.js"></script>
</html>
