<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perdidos en Tokyo</title>
    <link rel="shortcut icon" href="images/favicon.jfif" />
    <link rel="stylesheet" href="./css/situacion.css" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap");
    </style>
  </head>

  <body class="background" background="images/fondo2.gif">
    <div class="reloj animate__animated animate__fadeInUp">
      <span>
        <span id="horas">14</span>
        <span>:</span>
        <span id="minutos">30</span>
      </span>
    </div>
    <div class="situacion-container">
      <div class="caja animate__animated animate__fadeInDown">
        Compramos la ropa que necesitamos para la presentación, y aún nos queda
        tiempo para la charla.
      </div>
      <button
        type="button"
        class="myButton animate__animated animate__fadeInUp"
        id="decision"
        onclick="showDiv()"
      >
        Tomar decisión
      </button>
      <div>
        <div class="sociable">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="1"
              />
              Buscamos un lugar para almorzar y hacemos un poco más de turismo.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="2"
              />
              Volvemos al hotel y pedimos para comer en la habitación mientras
              que revisamos la presentación.
            </label>
          </div>
        </div>
        <div class="timide">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="3"
              />
              Queremos hacer un poco más de turismo, asique buscamos un lugar
              para almorzar en la ciudad.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="4"
              />
              Preferimos chequear la presentación antes de la conferencia,
              entonces volvemos para almorzar al hotel.
            </label>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="myButton"
        id="responder"
        onclick="goToPage('tren.html', undefined)"
      >
        Siguiente
      </button>
    </div>
  </body>
  <script type="text/javascript" src="./js/functions.js"></script>
  <script>
    /*addEventListener("load", función), espera a que la página cargue para ejecutar la función*/
    window.addEventListener("load", () => {
      /*Obtenemos los parámetros de la URL actual*/
      const urlParams = new URLSearchParams(window.location.search);
      /*Obtenemos el valor del parámetro de la URL llamado hs*/
      let hoursParam = urlParams.get("hs");
      console.log("\n\nValor hoursParam: ", hoursParam);
      /*Pasamos el valor de hoursParam a int*/
      hoursParam = parseFloat(hoursParam);
      console.log("\n\nValor hoursParam: ", hoursParam);

      /*Obtenemos el tag span con el id "horas"*/
      const objetoHoras = document.getElementById("horas");
      /*Obtenemos el valor del span id "reloj" y pasamos el texto a int*/
      const horaActual = parseInt(objetoHoras.innerText);
      /*Obtenemos el tag span con el id "horas"*/
      const objetoMinutos = document.getElementById("minutos");
      /*Obtenemos el valor del span id "reloj" y pasamos el texto a int*/
      const minutosActual = parseInt(objetoMinutos.innerText);
      /*Le sumamos a hora actual el valor que nos llegó por parámetro*/
      const nuevaHora = horaActual + hoursParam;
      /*Le asignamos como nuevo valor al span, la suma de horas (ej: 12+2 = 14) + ":00",
 nos quedaría "14:00"*/

      // objetoMinutos =  <span id="minutos">30</span>
      // minutosActual = 0 ó 30

      // si, hoursParam tiene 0.5, tengo que sumarle a minutosActual 30
      // si, minutosActual == 60, tengo que sumarle 1 a nuevaHora

      //objetoMinutos.innerHTML =
      objetoHoras.innerHTML = nuevaHora;
    });
  </script>
</html>
