<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perdidos en Tokyo</title>
    <link rel="shortcut icon" href="images/favicon.jfif" />
    <link rel="stylesheet" href="./css/situacion.css" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap");
    </style>
  </head>

  <body class="background" background="images/fondo2.gif">
    <div class="reloj animate__animated animate__fadeInUp">
      <p id="horas">00</p>
      <p class="puntos-horaf">:</p>
      <p id="minutos">00</p>
    </div>
    <div class="situacion-container">
      <div class="caja animate__animated animate__fadeInDown">
        Nos quedamos dormidos, vemos la hora y nos damos cuenta de que la ropa
        aún no llego <br />¿que hacemos?
      </div>
      <button
        type="button"
        class="myButton animate__animated animate__fadeInUp"
        id="decision"
        onclick="showDiv()"
      >
        Tomar decisión
      </button>
      <div>
        <div class="sociable">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="1"
              />
              Llamamos a la empresa y les decimos que tuvimos un problema y no
              vamos a poder dar la charla.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="2"
              />
              Vamos a dar la charla con la ropa que llevamos puesta.
            </label>
          </div>
        </div>
        <div class="timide">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="3"
              />
              Llamamos a la empresa y les decimos que tuvimos un problema y no
              vamos a poder dar la charla.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="4"
              />
              Vamos a dar la charla con la ropa que llevamos puesta.
            </label>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="myButton"
        id="responder"
        onclick="redirectPage('devo-llamado.html', 'perdide2.html', 'devollamado.html', 'perdide2.html', undefined)"
      >
        Siguiente
      </button>
    </div>
  </body>
  <script type="text/javascript" src="./js/functions.js"></script>
</html>
