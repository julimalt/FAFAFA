<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perdidos en Tokyo</title>
    <link rel="shortcut icon" href="images/favicon.jfif" />
    <link rel="stylesheet" href="./css/situacion.css" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap");
    </style>
  </head>

  <body class="background" background="./images/fondo2.gif">
    <div class="reloj animate__animated animate__fadeInUp">
      12
      <span>:</span>
      00
    </div>

    <div class="situacion-container">
      <div class="caja animate__animated animate__fadeInDown">
        ¡Llegamos a Tokio!​ Son las 12 del mediodía, la conferencia será a las
        18hs.<br />
        ​ El hotel se encuentra a 2 km de distancia del aeropuerto​ <br />
        ¿Qué hacemos?
      </div>
      <button
        type="button"
        class="myButton animate__animated animate__fadeInUp"
        id="decision"
        onclick="showDiv()"
      >
        Tomar decisión
      </button>
      <div>
        <div class="sociable">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="1"
              />
              Vamos caminando y aprovechamos para hacer turismo, pero perdemos
              más tiempo.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="2"
              />
              Pedimos un taxi en el aeropuerto para llegar más rapido al hotel.
            </label>
          </div>
        </div>
        <div class="timide">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="3"
              />
              Caminamos y aprovechamos para hacer turismo, pero perdemos más
              tiempo
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="4"
              />
              Pedimos un taxi en el aeropuerto para llegar más rapido al hotel.
            </label>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="myButton"
        id="responder"
        onclick="redirectPage('caminamos.html', 'taxi.html', 'caminamos.html', 'taxi.html')"
      >
        Siguiente
      </button>
    </div>
  </body>
  <script type="text/javascript" src="./js/functions.js"></script>
</html>
