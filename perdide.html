<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perdidos en Tokyo</title>
    <link rel="shortcut icon" href="images/favicon.jfif" />
    <link rel="stylesheet" href="./css/situacion.css" />
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap");
    </style>
  </head>

  <body class="background" background="images/perdide.gif">
    <div class="situacion container">
      <div class="caja">
        Tomamos el tren, y al sentarnos nos quedamos dormidos, al despertarnos
        vemos que nos encontramos en la estación Shin-otsuka en lugar de la
        estación Ochanomizu ¡4 ESTACIONES DESPUES! al tratar de revisar el gps
        en nuestro celular, nos damos cuenta de que se nos descargo.
      </div>
      <button type="button" class="myButton" onclick="showDiv()">
        Tomar decisión
      </button>
      <div>
        <div class="sociable">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="1"
              />
              Cruzamos para tomar el tren devuelta a Ochanomizu.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="2"
              />
              Salimos de la estación para tomar un taxi devuelta al hotel
            </label>
          </div>
        </div>
        <div class="timide">
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="3"
              />
              Vamos a tomar el tren a Ochanomizu.
            </label>
          </div>
          <div class="inputGroup box">
            <label>
              <input
                name="respuesta"
                type="radio"
                class="inputGroup"
                value="4"
              />
              Nos vamos de la estación para tomar un taxi.
            </label>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="myButton"
        id="responder"
        onclick="redirectPage('volvertren.html', 'volvertaxi.html', 'volvertren.html', 'volvertaxi.html')"
      >
        Siguiente
      </button>
    </div>
  </body>
  <script type="text/javascript" src="./js/functions.js"></script>
</html>
