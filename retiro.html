<!DOCTYPE html>
<html>

<head>
  <title>Perdidos en Tokyo</title>
  <link rel="shortcut icon" href="images/favicon.jfif" />
  <link rel="stylesheet" href="./css/situacion.css" />
  <link rel="stylesheet" href="./css/estilo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap");
  </style>
</head>

<body class="background" background="images/tokyo2.gif">
  <div class="caja">
    Vemos que son las 14hs hay tiempo para retirar la ropa y decidimos almorzar 
    <br> ¿Que opción elegimos?

  </div>
  <button type="button" class="myButton" onclick="showDiv()">Tomar decisión</button>
  <div>
    <div class="sociable">
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="1" />
        Vamos a comer fuera del hotel para aprovechar y hacer turismo.
      </label>
      </div>
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="2" />
        Comemos en el hotel y vamos a retirar la ropa.
      </label>
      </div>
    </div>
    <div class="timide">
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="3" />
        Queremos aprovechar para hacer turismo, asique decidimos comer afuera.
      </label>
      </div>
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="4" />
        Decidimos comer en el hotel y luego ir a retirar la ropa.
      </label>
      </div>
    </div>
  </div>
  <button type="button" class="myButton" id="responder" onclick="redirectPage('tren.html', 'tren.html', 'tren.html', 'tren.html')">Siguiente</button>
  </div>


</body>
<script type="text/javascript" src="./js/functions.js"></script>

</html>
