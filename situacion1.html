<!DOCTYPE html>
<html>

<head>
  <title>Perdidos en Tokyo</title>
  <link rel="shortcut icon" href="favicon.jfif" />
  <link rel="stylesheet" href="situacion.css" />
  <link rel="stylesheet" href="estilo.css" />
  <script src="functions.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap");
  </style>
</head>

<body class="background" background="tokyo2.gif">
  <div class="caja">
    ¡Llegamos a Tokio!​ Son las 12 del mediodía, la conferencia será a las
    18hs.<br />
    ​ El hotel se encuentra a 2 km de distancia del aeropuerto​ </br>
    ¿Qué hacemos?
  </div>
  <button type="button" class="myButton" onclick="showDiv()">Tomar decisión</button>
  <form class="form">
    <div class="sociable">
      <div class="inputGroup box">
        <input id="radio1" name="radio" type="radio" />
        <label for="radio1">Opcion 1</label>
      </div>
      <div class="inputGroup box">
        <input id="radio2" name="radio" type="radio" />
        <label for="radio2">Opcion 2</label>
      </div>
    </div>
    <div class="timide">
      <div class="inputGroup box">
        <input id="radio3" name="radio" type="radio" />
        <label for="radio3">Opcion 3</label>
      </div>
      <div class="inputGroup box">
        <input id="radio4" name="radio" type="radio" />
        <label for="radio4">Opcion 4</label>
      </div>
    </div>
  </form>
  <button type="submit" class="myButton visible">Siguiente</button>
</body>
<script type="text/javascript" src="functions.js"></script>
</html>
