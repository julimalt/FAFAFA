<!DOCTYPE html>
<html>

<head>
  <title>Perdidos en Tokyo</title>
  <link rel="shortcut icon" href="favicon.jfif" />
  <link rel="stylesheet" href="situacion.css" />
  <link rel="stylesheet" href="estilo.css" />
  <script src="functions.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap");
  </style>
</head>

<body class="background" background="tokyo2.gif">
  <div class="caja">
    Tomamos el taxi, llegamos al hotel y nos damos cuenta de que nos falta una valija ¡La que tiene la ropa!
    <br>¿Que hacemos?
  </div>
  <button type="button" class="myButton" onclick="showDiv()">Tomar decisión</button>
  <div>
    <div class="sociable">
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="1" />
        Preguntamos en la recepcion si tienen los datos de la compañia de taxi.
      </label>
      </div>
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="2" />
        Buscamos en internet la dirección de la compañia de taxi, y buscamos la valija.
      </label>
      </div>
    </div>
    <div class="timide">
      <div class="inputGroup box">
        <input name="respuesta" type="radio" class="inputGroup"  value="3" />
        <label for="radio3">Pedimos ayuda en la recepción del hotel para ubicar al conductor del taxi.</label>
      </div>
      <div class="inputGroup box">
        <input name="respuesta" type="radio" class="inputGroup"  value="4" />
        <label for="radio4">Encontramos la dirección de la compañia por internet y nos vamos a buscar la valija.</label>
      </div>
    </div>
  </div>
  <button type="button" class="myButton" id="responder" onclick="redirectPage('ayudataxi.html', 'vamoscompañia.html', 'ayudataxi.html', 'vamoscompañia.html')">Siguiente</button>
  </div>


</body>
<script type="text/javascript" src="functions.js"></script>

</html>
