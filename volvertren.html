<!DOCTYPE html>
<html>

<head>
  <title>Perdidos en Tokyo</title>
  <link rel="shortcut icon" href="favicon.jfif" />
  <link rel="stylesheet" href="situacion.css" />
  <link rel="stylesheet" href="estilo.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
  <script src="functions.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@200&display=swap");
  </style>
</head>

<body class="background" background="tokyo2.gif">
  <div class="caja">
    Tomamos el tren y antes de llegar a nuestra estación, el tren se detiene y abre las puertas, invitando a los pasajeros que lo deseen a bajar y prometiendo que pronto volvera a funcionar.

  </div>
  <button type="button" class="myButton" onclick="showDiv()">Tomar decisión</button>
  <div>
    <div class="sociable">
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="1" />
        Nos quedamos arriba del tren esperando a que vuelva a funcionar.
      </label>
      </div>
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="2" />
        Nos bajamos y comenzamos a caminar en dirección al hotel.
      </label>
      </div>
    </div>
    <div class="timide">
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="3" />
        Aguardamos a que el tren vuelva a funcionar
      </label>
      </div>
      <div class="inputGroup box">
        <label>
        <input name="respuesta" type="radio" class="inputGroup"  value="4" />
       Decidimos comenzar a caminar hacia el hotel
      </label>
      </div>
    </div>
  </div>
  <button type="button" class="myButton" id="responder" onclick="redirectPage('esperamos.html', 'caminamoshotel.html', 'esperamos.html', 'caminamoshotel.html')">Siguiente</button>
  </div>


</body>
<script type="text/javascript" src="functions.js"></script>

</html>
